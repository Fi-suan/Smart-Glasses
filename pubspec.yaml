name: smartglasses_app
description: Smart Glasses Mobile Application with AI Voice Assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Bluetooth & Device Communication
  flutter_blue_plus: ^1.31.15
  permission_handler: ^11.0.1
  
  # Navigation & Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  flutter_polyline_points: ^2.0.1
  
  # Voice & AI
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.0
  record: ^6.1.0
  
  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # Authentication & Database
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  
  # Utilities
  rxdart: ^0.27.7
  intl: ^0.18.1
  uuid: ^4.3.3
  logger: ^2.0.2+1
  
  # UI
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  animations: ^2.0.11
  provider: ^6.1.5+1

  # Camera
  camera: ^0.10.5+9
  image_picker: ^1.0.7

  # HTTP for AI
  http: ^1.2.0
  firebase_messaging: ^15.2.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/

